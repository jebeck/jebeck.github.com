<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div id="maincontent" class="content">
      <div class="post-meta">
        <h1 class="post-title">{{ page.title }}</h1>
        <div>
          {% for tag in page.tags %}
            <span class="post-tag">{{ tag }}</span>
          {% endfor %}
        </div>
      </div>
      <article class="post-body">
        {{ content }}
      </article>
    </div>

    {% include footer.html %}

  </body>

</html>
