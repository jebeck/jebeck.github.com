<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,900,900i&subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,400i&subset=latin-ext" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="/css/github.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
